<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>速習Vue.js</title>
</head>
<body>
    <!-- ページ全体 -->
    <div id="app">
        <p>{{ message }}</p>

        <!-- HTMLを動的に生成させる -->
        <p v-html="message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./html.js"></script>
</body>
</html>
