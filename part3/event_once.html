<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>速習Vue.js</title>
</head>
<body>
    <!-- ページ全体 -->
    <div id="app">
        <!-- イベント修飾子を使って、イベントを制御する -->
        <button v-on:click.once="onclick">現在の時刻</button>
        <p>{{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./event_once.js"></script>
</body>
</html>
